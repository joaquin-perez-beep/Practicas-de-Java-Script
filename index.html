<!DOCTYPE html>

</head>
<body>
    <h1>Hola mundo</h1>
    <script src="app.js"></script>
</body>
    <h1>Calculadora Simple</h1>
    <div id="calculator" style="max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #b30000; border-radius: 8px; background: #d60505;">
        <input type="text" id="display" style="width: 100%; font-size: 1.5em; margin-bottom: 10px; text-align: right;" disabled />
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')">*</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')">-</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="append('+')">+</button>
            <button onclick="clearDisplay()" style="grid-column: span 4; background: #e57373; color: white;">C</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        function append(char) {
            display.value += char;
        }
        function clearDisplay() {
            display.value = '';
        }
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
